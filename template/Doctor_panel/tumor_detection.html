{% extends 'Doctor_panel/doc_sidebar1.html' %}
{% block content %}
{% load static%}


<link href="{%static " css/mystylesheet.css" %}" rel="stylesheet">
<link href="{%static " css/css2.css" %}" rel="stylesheet">

<Div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <h2 class=" mt-5 "> Tumor Detection </h2>
        <hr>
    <div class="row pt-4">
        <div class="col-md-3 p-3"></div>
        <div class="col-md-6 pr-5 pt-5">
            <h5 class="">Upload Scans to detect tumor</h5>
            <small>Upload Reports<font color="red">*</font></small>
            <input type="file" name="image" accept=".png,.jpg,.jpeg" class="form-control  border">
           
            <b><center><button type="submit" class='mt-4 btn btn-secondary' name="Send">Submit</button></center></b>
                        
        </div>
        <div class="col-md-3 p-3"></div>
    </div>
</form>
{% if p %}
RESULT IS {{p}}
{% endif %}
</Div>

<script src="{%static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>

<script src="{%static 'js/main.js' %}"></script>
{% endblock %}
