<!-- Page Content  -->
<div id="content" class="p-4 pt-3 bg-light">
  <h1 class="display-6">Edit Profile</h1>
  <hr>
  <form enctype="multipart/form-data" method='POST'>
    {% csrf_token %}
    <div class="row">

      <div class="col-md-3">
        {% if pat_data.profile_image %}
          <img src="{{pat_data.profile_image.url}}" height="250px" width="100%"><br /><br />
        {% else %}
          <img src="{% static 'pic\def.jpg' %}" height="250px" width="100%"><br /><br />
        {% endif %}
        <input type="file" name="image" class="form-control">
        <input type="text" value="1" hidden name='type'>
        <input type="submit" class="btn btn-dark btn-md mt-3 " name="save" value="Upload">

      </div>
  </form>
  <div class="col-md-9">
    <form class="row" method="POST">
      {% csrf_token %}

      <div class="col-md-6 mb-3">
        <label for="f">Name<font color='red'>*</font></label>
        <input type="text" required pattern="[A-Z a-z]{3,20}" autofocus autocomplete="off" title="Format:-" id="f"
          class="form-control border" name="fn" value="{{pat_data.Name}}" >
      </div>


      <div class="col-md-6 mb-3">
        <label for="p">Contact</label>
        <input type="text" id="p" class="form-control border" name="phn" value="{{pat_data.contact}}" >
      </div>



      <div class="col-md-6 mb-3 ">
        <label for="c">City</label>
        <input type="text" id="p" class="form-control border" name="city" value="{{pat_data.city}}" pattern="[A-Z a-z]{3,20}">

      </div>

      <div class="col-md-6 mb-3">
        <label for="s">State</label>
        <input type="text" id="s" class="form-control border" name="state" value="{{pat_data.state}}" pattern="[A-Z a-z]{3,20}">

      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="mb-2" for="g">Gender</label><br>
          <div class="row pl-4">
            {% if pat_data.gender == 'male' %}
            <div class="col-md-6">
              <input type="radio" id="g" name="gen" checked value="male" class="form-check-input"> <label>Male</label><br>
            </div>
            <div class="col-md-6">
              <input type="radio" id="g" name="gen" value="female" class="form-check-input "> <label>Female</label>
            </div>
            {% elif pat_data.gender == 'female' %}
            <div class="col-md-6">
              <input type="radio" id="g" name="gen"  value="male" class="form-check-input"> <label>Male</label><br>
            </div>
            <Div class="col-md-6">
              <input type="radio" id="g" name="gen" checked value="female" class="form-check-input "> <label>Female</label>
            </div>
            {% else %}
            <div class="col-md-6">
              <input type="radio" id="g" name="gen" value="Male" class="form-check-input"> <label>Male</label><br>
            </div>
            <Div class="col-md-6">
              <input type="radio" id="g" name="gen" value="Female" class="form-check-input "> <label>Female</label>
            </div>
            {% endif %}
          </div>
        </div>
        <div class="col-md-6 mb-3 pl-4">
          <label for="d">DOB </label>
          
          <input type="date" id="dob_field" class="form-control" name="dob" value="{{pat_dob}}">
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 mb-3">
          <label for="add">Address</label>
          <textarea name="address" id='ad' class="form-control border" rows='3'>{{pat_data.address}}</textarea>
        </div>

      </div>
  </div>



  <div class="col-md-12 mb-3 text-center">
    <input type="submit" class="btn btn-dark btn-md" name="save" value="Edit Profile">
  </div>


  </form>

</div>

</div>

</div>
</div>
<script>
  var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0 so need to add 1 to make it 1!
var yyyy = today.getFullYear();
if(dd<10){
  dd='0'+dd
} 
if(mm<10){
  mm='0'+mm
} 

today = yyyy+'-'+mm+'-'+dd;
document.getElementById("dob_field").setAttribute("max", today);
</script>
<script src="../js/jquery-3.6.0.min.js"></script>
<script src="../js/bootstrap.bundle.min.js"></script>

<script src="../js/main.js"></script>


</body>
