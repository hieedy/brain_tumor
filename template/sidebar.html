{% load static%}


<!doctype html>
<html lang="en">
  <head>
  	<title>Sidebar 05</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">
		
		<link rel="stylesheet" href="{% static "css/icofont.min.css" %}">
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
		<link rel="stylesheet" href="{% static "css/style6.css" %}">
  </head>
  <body>
		
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar">
				<div class="custom-menu">
					<button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
        </div>
				<div class="p-4">
		  		<h1><a href="index.html" class="logo">User's Panel <span>User</span></a></h1>
	        <ul class="list-unstyled components mb-5">
	          <li class="active">
	            <a href="#"><span class="icofont-dashboard me-3"></span> Home</a>
	          </li>
	          <li>
	              <a href="{% url 'profile' %}"><span class="icofont-lock me-3"></span> My Profile</a>
	          </li>
	          <li>
              <a href="{% url 'editprofile' %}"><span class="icofont-ui-user me-3"></span> Edit Profile</a>
	          </li>
	          <li>
              <a href="{% url 'changepassword' %}"><span class="icofont-blogger me-3"></span> Change Password</a>
	          </li>
	          <li>
              <a href="{% url 'allappointments' %}"><span class="icofont-meeting-add me-3"></span> Appointment</a>
	          </li>
	          <li>
              <a href="{% url 'helpsupport' %}"><span class="icofont-support me-3"></span> Help & Support</a>
	          </li>
			  <li>
				<a href="{% url 'doctors' %}"><span class="icofont-stethoscope me-3"></span> Doctors</a>
				</li>
				
				
				
					<li>
					<a href="{% url 'hospital' %}"><span class="icofont-hospital me-3"></span> Hospitals</a>
					</li>

					<li>
						<a href="{% url 'chat_table' %}"><span class="icofont-hospital me-3"></span>Chat with Doctors</a>
						</li>
					
	          <li>
              <a href="{% url 'logout' %}"><span class="icofont-logout me-3"></span> Log Out</a>
	          </li>
	        </ul>

	        
	      </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
         <div class="row">

            {% block content %}
            {% endblock  %}


            <script src="{%static 'js/jquery-3.6.0.min.js' %}"></script>
            <script src="{%static 'js/bootstrap.bundle.min.js' %}"></script>
        
            <script src="{%static 'js/main.js' %}"></script>

			{% block jsscript %}
			{% endblock %}
          </body>
        </html>
