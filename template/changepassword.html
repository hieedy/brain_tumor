        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5 pt-5">
        
       
       <div class="container-fluid mt-5">
    <div class="row ">
            <div class="col-md-2"></div>
            <div class="col-md-5 border shadow p-4">
                <h2><b>Change Password</b></h2>
        
        <form method="POST">
          {% csrf_token %}
            <input type="password" id="ol" class="form-control " style="background-color: #ccc" name="opwd" placeholder="Old Password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"><br/>
              
            <input type="password" id="ne" class="form-control" name="pwd" placeholder="New Password" style="background-color: #ccc" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"><br/>
            
            <input type="password" id="cp" class="form-control" name="cpwd" placeholder="Confirm Password" style="background-color: #ccc" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$">
    <br/>
            <input type="submit" class="btn btn-outline-dark btn-md" name="save" value="Change">
        
    </form>    
        
    {% if res == '1' %}
             <div style="color:green;" class="text-center">Password Updated</div>
          {% elif res == '2' %}
            <div style="color:red;" class="text-center">Your Old Password Didn't Matched!!</div>
            {% elif res == '3' %}
            <div style="color:red;" class="text-center">New and Confirm Password didn't Matched!!</div>
            {% endif %}

        </div>
            <div class="col-md-3"></div>
                 </div></div>
    
      </div>
        
      
        
      
      
      
      <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>

    <script src="../js/main.js"></script>
